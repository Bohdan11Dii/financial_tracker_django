<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'img/apple-icon.png' %}"/>
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
  <title>Soft UI Dashboard Tailwind</title>
  <!--     Fonts and icons     -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


  <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
  />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet"/>
  <!-- Popper -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <!-- Main Styling -->
  <link
      href="{% static 'css/soft-ui-dashboard-tailwind.css' %}"
      rel="stylesheet"/>

  <!-- Nepcha Analytics (nepcha.com) -->
  <script
      defer
      data-site="YOUR_DOMAIN_HERE"
      src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body
    class="m-0 font-sans antialiased font-normal text-base leading-default bg-gray-50 text-slate-500">
<!-- sidenav  -->
{% block sidebar %}
  {% include "include/sidenav.html" %}
{% endblock %}

<!-- end sidenav -->

<main
    class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200">
  <!-- Navbar -->
  {% block nav %}
    {% include 'include/nav.html' %}
  {% endblock %}

  <!-- end Navbar -->

  <!-- cards -->
  {% block content %}

  {% endblock %}

  {% block pagination %}
    {% include "include/pagination.html" %}
  {% endblock %}
  <!-- end cards -->
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

<script>
    var to_build = "{% static '' %}";
</script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script src="{% static 'js/chart-1.js' %}"></script>
<!-- plugin for charts  -->
<script src="{% static 'js/plugins/chartjs.min.js' %}" async></script>
<!-- plugin for scrollbar  -->
<script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}" async></script>
<!-- github button -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- main script file  -->
<script
    src="{% static 'js/soft-ui-dashboard-tailwind.js' %}"
    defer></script>

</html>
