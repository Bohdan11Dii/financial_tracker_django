{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
   <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="">
                    <h4 class="mb-4">{{ object|yesno:"Update,Create" }} Category</h4>
                    <form action="" method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <br>
                        <input class="btn btn-outline-success" type="submit" value="{{ object|yesno:"Update,Create" }}">
                        <a href="{% url 'tracker:category-list' %}"><button type="button" class="btn btn-outline-primary">Cancel</button></a>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
