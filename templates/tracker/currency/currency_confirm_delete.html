{% extends "base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <h1 class="title">Delete Currency</h1>

    <p style="font-size: 24px;"> Are you sure you want to delete currency: <strong class="text-info">{{ currency.name }}</strong></p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-outline-success">
        <a href="{% url 'tracker:currency-list' %}"><button type="button" class="btn btn-outline-primary">Cancel</button></a>
    </form>

    </div>
</div>
{% endblock %}
